<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Location Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        .location {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .time {
            font-size: 48px;
            font-weight: bold;
        }
        
        .ip {
            font-size: 20px;
            margin-top: 20px;
        }
        
        .welcome {
            font-size: 30px;
            margin-top: 20px;
            color: green;
        }
        
        .visit-count {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <script>
        fetch('http://ip-api.com/json/')
            .then(response => response.json())
            .then(data => {
                const countryName = data.country.toLowerCase().replace(/\s+/g, '-');
                const url = `main-${countryName}.html`;
                window.location.href = url;
            })
            .catch(error => {
                console.error('Error fetching location data:', error);
            });
    </script>
</body>

</html>
